<div class="container min-vh-100 d-flex align-items-center justify-content-center">
    <div class="card shadow p-4" style="min-width: 320px; max-width: 400px; width: 100%;">
        <h3 class="text-center mb-4">Login</h3>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit($event)">
            <div class="mb-3">
                <label for="username" class="form-label">E-mail</label>
                <input id="username" type="email" formControlName="username" class="form-control"
                    placeholder="seu@email.com">
                <div class="text-danger"
                    *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched">
                    <small *ngIf="loginForm.get('username')?.errors?.['required']">E-mail é obrigatório.</small>
                    <small *ngIf="loginForm.get('username')?.errors?.['email']">E-mail inválido.</small>
                </div>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Senha</label>
                <input id="password" type="password" formControlName="password" class="form-control"
                    placeholder="••••••••">
                <div class="text-danger"
                    *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
                    <small *ngIf="loginForm.get('password')?.errors?.['required']">Senha é obrigatória.</small>
                    <small *ngIf="loginForm.get('password')?.errors?.['minlength']">Mínimo de 6 caracteres.</small>
                </div>
            </div>

            <button class="btn btn-primary w-100 mb-2" type="submit">Entrar</button>
            <button class="btn btn-outline-primary w-100" type="submit" (click)="switchToRegister()">Registrar</button>
        </form>
    </div>
</div>

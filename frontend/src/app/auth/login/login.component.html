<div class="container min-vh-100 d-flex align-items-center justify-content-center">
    <div class="card shadow p-4" style="min-width: 320px; max-width: 400px; width: 100%;">
        <h3 class="text-center mb-4">Login</h3>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit($event)">
            <div class="mb-3">
                <label for="username" class="form-label">E-mail</label>
                <input id="username" type="email" formControlName="username" class="form-control"
                    placeholder="seu@email.com">
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Senha</label>
                <input id="password" type="password" formControlName="password" class="form-control"
                    placeholder="••••••••">
            </div>

            <button class="btn btn-primary w-100" type="submit" [disabled]="loginForm.invalid">Entrar</button>
        </form>
    </div>
</div>
